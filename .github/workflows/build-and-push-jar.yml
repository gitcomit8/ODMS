name: Build and Push JAR to Artifacts Repo

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Clone Artifact Repository
        uses: actions/checkout@v4
        with:
          repository: 'gitcomit8/odms-artifacts'
          token: ${{ secrets.PAT }}
          path: 'artifact-repo'

      - name: Copy JAR to Artifact Repo
        run: |
          JAR_FILE=$(find target -name "*.jar" | head -n 1)
          mv $JAR_FILE artifact-repo/application.jar

      - name: Commit and Push JAR with Source Commit Message
        run: |
          cd artifact-repo
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          COMMIT_MSG=$(git log -1 --pretty=format:%s)
          git add application.jar
          git commit -m "Build from commit: $COMMIT_MSG"
          git push
