<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approver Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        .dashboard-section {
            margin-bottom: 40px;
        }

        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .approve-btn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .reject-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
<h1>Approver Dashboard</h1>

<div class="dashboard-section">
    <h2>Pending My Action</h2>
    <table>
    </table>
</div>

<div class="dashboard-section">
    <h2>In Progress (Awaiting Next Level Approval)</h2>
    <table>
    </table>
</div>

<div class="dashboard-section">
    <h2>Finalized Requests (Recently Approved/Rejected)</h2>
    <table>
    </table>
</div>

</body>
</html>
