<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>My Submitted Requests</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}">
    <style>
        body {
            background: var(--light-bg);
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .requests-icon {
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite;
            display: block;
            margin-bottom: 1rem;
        }

        .action-bar {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            animation: fadeIn 0.8s ease-out;
        }

        .new-request-btn {
            padding: 12px 28px;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .new-request-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .table-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .event-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 5rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .count-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="requests-icon">ðŸ“‹</span>
        <h1>My Requests</h1>
        <p style="color: var(--text-secondary); font-size: 1.1rem;">Track your submitted OD requests</p>
    </div>

    <div class="action-bar">
        <a href="/event-requests/new" class="new-request-btn">âž• Submit New Request</a>
    </div>

    <div class="card table-card">
        <h2>Request History</h2>
        <table>
            <thead>
            <tr>
                <th>Event Name</th>
                <th>Event Date(s)</th>
                <th>Participants</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${requests.isEmpty()}">
                <td colspan="4">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <div>No requests submitted yet. Click "Submit New Request" to get started!</div>
                    </div>
                </td>
            </tr>
            <tr th:each="request : ${requests}">
                <td>
                    <span class="event-name" th:text="${request.eventName}">Hackathon</span>
                </td>
                <td th:text="|${#temporals.format(request.startDate, 'dd-MMM')} to ${#temporals.format(request.endDate, 'dd-MMM-yyyy')}|">25-Jul-2025</td>
                <td>
                    <span class="count-badge" th:text="${#lists.size(request.participants)}">15</span>
                </td>
                <td>
                    <span class="status"
                          th:classappend="|status-${request.status}|"
                          th:text="${request.status}">SUBMITTED</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
