<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Import Student Data</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Import Student Master Data</h2>

    <div class="message success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="message error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <p>Please upload the master student list as a CSV file. This will replace all existing student data.</p>

    <form enctype="multipart/form-data" method="POST" th:action="@{/admin/import/students}">
        <input accept=".csv" name="file" required type="file">
        <br>
        <button type="submit">Upload and Import</button>
    </form>
</div>
</body>
</html>
