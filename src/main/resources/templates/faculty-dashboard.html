<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Faculty Dashboard - Approved OD Requests</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}">
    <style>
        body {
            background: var(--light-bg);
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .dashboard-icon {
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite;
            display: block;
            margin-bottom: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-style: italic;
            animation: fadeIn 1s ease-out;
        }

        .empty-state-icon {
            font-size: 5rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .table-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .approved-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            color: #22543d;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .count-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="dashboard-icon">ðŸ“š</span>
        <h1>Faculty Dashboard</h1>
        <p style="color: var(--text-secondary); font-size: 1.1rem;">Approved On-Duty Requests Overview</p>
    </div>

    <div class="card table-card">
        <h2>âœ… Approved OD Requests</h2>
        <table>
            <thead>
            <tr>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Date Approved</th>
                <th>Participants</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${requests.isEmpty()}">
                <td colspan="4">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <div>No approved OD requests found.</div>
                    </div>
                </td>
            </tr>
            <tr th:each="request : ${requests}">
                <td>
                    <strong th:text="${request.eventName}">Sample Event</strong>
                </td>
                <td th:text="${#temporals.format(request.eventDate, 'dd-MMM-yyyy')}">23-Sep-2025</td>
                <td th:text="${#temporals.format(request.approvedDate, 'dd-MMM-yyyy')}">22-Sep-2025</td>
                <td>
                    <span class="count-badge" th:text="${#lists.size(request.participants)}">25</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
