<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Event Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Approval Workflow Styles */
        .approval-workflow {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .approval-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.4;
        }

        .approval-stage.active {
            opacity: 1;
            font-weight: bold;
        }

        .approval-stage.completed {
            opacity: 1;
            color: #28a745;
        }

        .stage-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #6c757d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .approval-stage.active .stage-icon {
            background-color: #ffc107;
            animation: pulse 2s infinite;
        }

        .approval-stage.completed .stage-icon {
            background-color: #28a745;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .approval-arrow {
            font-size: 24px;
            color: #6c757d;
            margin: 0 10px;
        }

        .stage-label {
            text-align: center;
            font-size: 14px;
        }

        /* Timeline Styles */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 20px;
            border-left: 2px solid #e9ecef;
        }

        .timeline-marker {
            position: absolute;
            left: -6px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #6c757d;
        }

        .timeline-content {
            margin-left: 20px;
        }

        .timeline-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .timeline-time {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .timeline-comments {
            margin-top: 8px;
            padding: 8px;
            background-color: #f8f9fa;
            border-left: 3px solid #007bff;
        }

        .timeline-status-change {
            margin-top: 5px;
        }

        h1, h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Event Details</h1>
    <h2 th:text="${event.eventName}">Event Name</h2>
    <p>
        <strong>Date:</strong> <span th:text="${#temporals.format(event.eventDate, 'dd-MMM-yyyy')}"></span><br>
        <strong>Time:</strong> <span th:text="${#temporals.format(event.fromTime, 'hh:mm a')}"></span> - <span
            th:text="${#temporals.format(event.toTime, 'hh:mm a')}"></span><br>
        <strong>Current Status:</strong> <span th:text="${event.status}"></span>
    </p>

    <h2>Participant List</h2>
    <table>
        <thead>
        <tr>
            <th>Registration No</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Section</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant : ${participants}">
            <td th:text="${participant.registrationNumber}"></td>
            <td th:text="${participant.name}"></td>
            <td th:text="${participant.branch}"></td>
            <td th:text="${participant.section}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/approver/dashboard}">Back to Dashboard</a>
</div>
</body>
</html>
