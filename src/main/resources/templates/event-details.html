<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Event Details</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}">
    <style>
        body {
            background: var(--light-bg);
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeInDown 0.6s ease-out;
        }

        .event-icon {
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite;
            display: block;
            margin-bottom: 1rem;
        }

        .event-info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .event-info p {
            margin: 0.75rem 0;
            color: #2c5282;
            font-size: 1.05rem;
        }

        .event-info strong {
            color: #667eea;
            font-weight: 700;
        }

        .status-badge-large {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 2rem;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .participant-count {
            display: inline-block;
            padding: 8px 16px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50px;
            font-weight: 700;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="event-icon">ğŸ¯</span>
        <h1>Event Details</h1>
    </div>

    <div class="card">
        <h2 th:text="${event.eventName}">Event Name</h2>
        
        <div class="event-info">
            <p>
                <strong>ğŸ“… Date:</strong> 
                <span th:text="${#temporals.format(event.eventDate, 'dd-MMM-yyyy')}"></span>
            </p>
            <p>
                <strong>ğŸ• Time:</strong> 
                <span th:text="${#temporals.format(event.fromTime, 'hh:mm a')}"></span> - 
                <span th:text="${#temporals.format(event.toTime, 'hh:mm a')}"></span>
            </p>
            <p>
                <strong>ğŸ“Š Current Status:</strong><br>
                <span class="status status-badge-large" th:classappend="|status-${event.status}|" th:text="${event.status}"></span>
            </p>
        </div>

        <h2>ğŸ‘¥ Participant List</h2>
        <span class="participant-count" th:text="${#lists.size(participants)} + ' Participants'">0 Participants</span>
        
        <table>
            <thead>
            <tr>
                <th>Registration No</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Section</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${participants.isEmpty()}">
                <td colspan="4" style="text-align: center; color: var(--text-secondary);">
                    No participants listed.
                </td>
            </tr>
            <tr th:each="participant : ${participants}">
                <td th:text="${participant.registrationNumber}"></td>
                <td><strong th:text="${participant.name}"></strong></td>
                <td th:text="${participant.branch}"></td>
                <td th:text="${participant.section}"></td>
            </tr>
            </tbody>
        </table>
        
        <div style="text-align: center;">
            <a th:href="@{/approver/dashboard}" class="back-link">â† Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
