<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Login - OD Management System</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 70px; height: 70px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 90px; height: 90px; left: 90%; animation-delay: 8s; }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: zoomIn 0.6s ease-out;
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            animation: slideIn 0.5s ease-out;
        }

        label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        button {
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            animation: slideInRight 0.5s ease-out;
            font-weight: 500;
        }

        .message.success {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            color: #22543d;
            border-left: 4px solid #38a169;
        }

        .message.error {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }

        .otp-info {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 12px;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .otp-info strong {
            color: #667eea;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<div class="login-container">
    <div class="logo">üéì</div>
    <h2>OD Management System</h2>

    <div class="message success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="message error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form id="otpRequestForm" method="post" th:action="@{/generate-otp}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <div class="form-group">
            <label for="email">Official Email Address</label>
            <input id="email" name="email" required type="email" placeholder="your.email@example.com">
        </div>
        <button type="submit">‚ú® Send OTP</button>
    </form>

    <form id="otpLoginForm" method="post" style="display:none;" th:action="@{/login-with-otp}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        <div class="otp-info">
            An OTP has been sent to <strong id="userEmail"></strong>
        </div>
        <input id="emailForLogin" name="email" type="hidden">
        <div class="form-group">
            <label for="otp">Enter OTP Code</label>
            <input id="otp" name="otp" required type="text" placeholder="Enter 6-digit code">
        </div>
        <button type="submit">üîê Login</button>
    </form>
</div>

<script th:if="${successMessage}">
    document.getElementById('otpRequestForm').style.display = 'none';
    const loginForm = document.getElementById('otpLoginForm');
    loginForm.style.display = 'flex';

    const emailSentTo = "[[${email}]]";
    document.getElementById('userEmail').textContent = emailSentTo;
    document.getElementById('emailForLogin').value = emailSentTo;
</script>
</body>
</html>
