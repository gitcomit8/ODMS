<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Pending Requests</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}">
    <style>
        body {
            background: var(--light-bg);
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .pending-icon {
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite;
            display: block;
            margin-bottom: 1rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .approve-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 10px rgba(17, 153, 142, 0.3);
        }

        .approve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .reject-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 10px rgba(250, 112, 154, 0.3);
        }

        .reject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 5rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .count-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 50px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="pending-icon">‚è≥</span>
        <h1>Pending OD Requests</h1>
        <p style="color: var(--text-secondary); font-size: 1.1rem;">Requests awaiting approval</p>
    </div>

    <div class="card">
        <h2>Approval Queue</h2>
        <table>
            <thead>
            <tr>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Participants</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${requests.isEmpty()}">
                <td colspan="4">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div>No pending requests found.</div>
                    </div>
                </td>
            </tr>
            <tr th:each="request : ${requests}">
                <td>
                    <strong th:text="${request.eventName}">Hackathon</strong>
                </td>
                <td th:text="${#temporals.format(request.eventDate, 'dd-MMM-yyyy')}">17-Sep-2025</td>
                <td>
                    <span class="count-badge" th:text="${#lists.size(request.participants)}">15</span>
                </td>
                <td class="actions">
                    <form method="post" th:action="@{/event-requests/approve/{id}(id=${request.id})}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        <button class="approve-btn" type="submit">Approve</button>
                    </form>

                    <form method="post" th:action="@{/event-requests/reject/{id}(id=${request.id})}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        <button class="reject-btn" type="submit">Reject</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
