<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Developer Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }

        .login-container {
            background: #444;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 350px;
        }

        h2 {
            text-align: center;
            border-bottom: 1px solid #666;
            padding-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #ffa500;
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Developer Login</h2>
    <form method="post" th:action="@{/dev-login}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        
        <label for="username">Username (can be anything):</label>
        <input id="username" name="username" required type="text" value="TestUser">

        <label for="role">Select Role:</label>
        <select id="role" name="role">
            <option th:each="role : ${allRoles}" th:text="${role}" th:value="${role}"></option>
        </select>

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
