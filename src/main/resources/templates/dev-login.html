<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Developer Login</title>
    <link rel="stylesheet" th:href="@{/css/modern-style.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #2c3e50, #34495e, #2c3e50, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            animation: zoomIn 0.6s ease-out;
        }

        .dev-badge {
            background: linear-gradient(135deg, #ffa500, #ff6b35);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, #ffa500, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .icon {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 14px;
            background: linear-gradient(135deg, #ffa500, #ff6b35);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 165, 0, 0.5);
        }
    </style>
</head>
<body>
<div class="login-container">
    <div style="text-align: center;">
        <span class="dev-badge">üîß DEVELOPER MODE</span>
    </div>
    <div class="icon">‚öôÔ∏è</div>
    <h2>Dev Login</h2>

    <form method="post" th:action="@{/dev-login}">
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" required type="text" value="TestUser" placeholder="Enter any username">
        </div>

        <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" name="role">
                <option th:each="role : ${allRoles}" th:text="${role}" th:value="${role}"></option>
            </select>
        </div>

        <button type="submit">üöÄ Quick Login</button>
    </form>
</div>
</body>
</html>
